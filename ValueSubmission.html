<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Submission</title>
</head>
<body>
    <h2>Value Submission</h2>
    <form id="valueForm">
        <label for="option1">Total Cost of Project ($):</label>
        <input type="number" id="option1" name="option1"><br><br>
        
        <label for="option2">Number of Switchboards:</label>
        <select id="option2" name="option2">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select><br><br>

        <!-- Repeat the same structure for the remaining options -->
        <!-- For example: -->
        <label for="option3">Did you quote panel A as main lug or main circuit?:</label>
        <select id="option3" name="option3">
            <option value="0">Maing Lug</option>
            <option value="1">Main Circuit Breaker</option>
        </select><br><br>

        <label for="option4">Did you include the unit circuit breaker upstream from panel B?:</label>
        <select id="option4" name="option4">
            <option value="0">Yes</option>
            <option value="1">No</option>
        </select><br><br>

        <label for="option5">What was the SCCR of Panel A?:</label>
        <select id="option5" name="option5">
            <option value="0">65,000</option>
            <option value="1">42,000</option>
            <option value="2">22,000</option>
            <option value="2">10,000</option>
        </select><br><br>

        <label for="option6">Was this project fully of series rated?:</label>
        <select id="option6" name="option6">
            <option value="0">series</option>
            <option value="1">fully</option>
        </select><br><br>

        <label for="option7">Did you combine the disconnect and starter downstream of panel A?:</label>
        <select id="option7" name="option7">
            <option value="0">yes</option>
            <option value="1">no</option>
        </select><br><br>

        <label for="option8">Did you combine any side-by-side panels?:</label>
        <select id="option8" name="option8">
            <option value="0">yes</option>
            <option value="1">no</option>
        </select><br><br>

        <label for="option9">Copper or Aluminum bus/nuetral/ground?:</label>
        <select id="option9" name="option9">
            <option value="0">Aluminum</option>
            <option value="1">Copper</option>
        </select><br><br>

        <label for="option10">Was the 400A breaker in MSB thermal magnetic or electric?:</label>
        <select id="option10" name="option10">
            <option value="0">Thermal Magnetic</option>
            <option value="1">Electronic</option>
        </select><br><br>

        <!-- Repeat for options 3 to 8 -->

        <button type="button" onclick="calculateResult()">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateResult() {
            var option1 = parseFloat(document.getElementById('option1').value);
            
            // Retrieve values from dropdowns
            var option2 = parseInt(document.getElementById('option2').value);
            var option3 = parseInt(document.getElementById('option3').value);
            var option4 = parseInt(document.getElementById('option4').value);
            var option5 = parseInt(document.getElementById('option5').value);
            var option6 = parseInt(document.getElementById('option6').value);
            var option7 = parseInt(document.getElementById('option7').value);
            var option8 = parseInt(document.getElementById('option8').value);
            var option9 = parseInt(document.getElementById('option9').value);
            var option10 = parseInt(document.getElementById('option10').value);


            // Repeat for option3 to option8

            // Perform calculation
            var result = option1 + option2 + option3 + option4 + option5 + option6 + option7 + option8 + option9 + option10// Add up all option values
            
            // Display result
            document.getElementById('result').innerHTML = "Result: " + result;
        }
    </script>
</body>
</html>
