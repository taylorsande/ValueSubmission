<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Submission</title>
</head>
<body>
    <h2>Value Submission</h2>
    <form id="valueForm">
        <label for="Total Cost of Project">Total Cost of Project ($):</label>
        <input type="number" id="Total Cost of Project" name="Total Cost of Project"><br><br>
        
        <label for="Number of Switchboards">Number of Switchboards:</label>
        <select id="Number of Switchboards" name="Number of Switchboards">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select><br><br>

        <!-- Repeat the same structure for the remaining options -->
        <!-- For example: -->
        <label for="option2">Option 2:</label>
        <select id="option2" name="option2">
            <option value="0">Option A</option>
            <option value="1">Option B</option>
            <option value="2">Option C</option>
        </select><br><br>

        <!-- Repeat for options 3 to 8 -->

        <button type="button" onclick="calculateResult()">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateResult() {
            var numericValue = parseFloat(document.getElementById('numericValue').value);
            
            // Retrieve values from dropdowns
            var option1 = parseInt(document.getElementById('option1').value);
            var option2 = parseInt(document.getElementById('option2').value);
            // Repeat for option3 to option8

            // Perform calculation
            var result = numericValue + option1 + option2 + ...; // Add up all option values
            
            // Display result
            document.getElementById('result').innerHTML = "Result: " + result;
        }
    </script>
</body>
</html>
